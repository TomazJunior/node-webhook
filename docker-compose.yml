version: "2"
services:
  app:
    container_name: node-webhook
    build: .
    environment:
      - WH_MONGO_URL=mongodb://mongo:27017
    ports:
      - "3010:3010"
    links:
      - mongodb
    depends_on:
      - mongodb
    command: npm start
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod